

<ActionBar class="action-bar">
  <StackLayout class="action-bar-title">
    <Label text="Sub Out" class="font-weight-bold"></Label>
  </StackLayout>
</ActionBar>

<FlexboxLayout flexDirection="column" justifyContent="space-around" class="page m-x-24">
  <Label flexGrow="1" class="m-x-30 font-weight-bold text-muted text-center no-rosters-text" text="No Rosters" textWrap="true" *ngIf="!hasRosters"></Label>

  <StackLayout *ngIf="hasRosters">
    <Label text="Your Rosters" textWrap="true" class="text-primary font-weight-bold roster-header m-b-30"></Label>
    
    <StackLayout class="bg-primary roster-card m-b-20 p-12" (tap)="openRoster(roster)" *ngFor="let roster of rosters">
      <Label [text]="roster.roster.title" textWrap="true" class="roster-card-text"></Label>
      <Label [text]="roster.roster.sport" textWrap="true" class="roster-card-text"></Label>
    </StackLayout>


    <!-- <ListView [items]="rosters" class="list-group" height="300">
      <ng-template let-roster="item" let-i="index">
        <StackLayout class="bg-primary roster-card m-b-20 p-12" (tap)="openRoster(roster)">
          <Label [text]="roster.title" textWrap="true" class="roster-card-text"></Label>
          <Label [text]="roster.sport" textWrap="true" class="roster-card-text"></Label>
        </StackLayout>
      </ng-template>
    </ListView> -->
  </StackLayout>

  <StackLayout class="m-b-30">
    <Button class="btn btn-outline" text="Add Roster" [nsRouterLink]="['/new-roster']" clearHistory="true"></Button>
  </StackLayout>

</FlexboxLayout>
